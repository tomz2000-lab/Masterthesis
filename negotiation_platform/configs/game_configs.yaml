company_car:
  starting_price: 45000
  buyer_budget: 40000
  seller_cost: 38000
  buyer_batna: 44000    # Alternative car costs more - creates negotiation space
  seller_batna: 39000   # Minimum seller will accept
  rounds: 5
  batna_decay:
    buyer: 0.02    # 2% per round
    seller: 0.01   # 1% per round
  # Training parameters to encourage acceptance
  acceptance_training:
    profit_threshold: 0.10    # Accept offers within 10% of BATNA
    urgency_multiplier: 1.5   # Increase acceptance likelihood each round
    risk_aversion: 0.8        # Higher = more likely to accept safe deals

resource_allocation:
  total_resources: 100
  constraints:
    gpu_bandwidth: 300  # 3x + 4y <= 300 (increased to allow more feasible solutions)
    min_gpu: 5          # x >= 5 (reduced to be more flexible)
    min_bandwidth: 5    # y >= 5 (reduced to be more flexible)
  batnas:
    development: 280    # Stronger first-mover advantage for better balance
    marketing: 420      # Higher second-mover BATNA to level the playing field
  batna_decay:
    development: 0.03   # 3% per round
    marketing: 0.02     # 2% per round
  rounds: 5
  uncertainty:
    stochastic_demand:
      type: "normal"
      mean: 0
      std: 5
    market_volatility:
      type: "uniform"
      min: -0.08
      max: 0.08

integrative_negotiations:
  issues:
    server_room:
      options: [50, 100, 150]     # sqm
      points: [10, 30, 60]
    meeting_access:
      options: [2, 4, 7]          # days per week
      points: [10, 30, 60]
    cleaning:
      options: ["IT", "Shared", "Outsourced"]
      points: [30, 50, 10]
    branding:
      options: ["Minimal", "Moderate", "Prominent"]
      points: [10, 30, 60]
  weights:
    IT:
      server_room: 0.4
      meeting_access: 0.1
      cleaning: 0.3
      branding: 0.2
    Marketing:
      server_room: 0.1
      meeting_access: 0.4
      cleaning: 0.2
      branding: 0.3
  batnas:
    IT: 35        # Realistic BATNA (max achievable ~57, so this creates negotiation space)
    Marketing: 30  # Realistic BATNA (max achievable ~58, so this creates negotiation space)
  rounds: 5
  batna_decay: 0.02
