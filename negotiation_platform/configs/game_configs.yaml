company_car:
  starting_price: 45000
  buyer_budget: 42000 
  seller_cost: 36000  
  buyer_batna: 41000    
  seller_batna: 39000   
  rounds: 5
  batna_decay:
    buyer: 0.015    # BALANCED: Same decay rate for both players (0.015 removed to stabilize negotiations)
    seller: 0.015   # BALANCED: Same decay rate for both players (0.015 removed to stabilize negotiations)
  # Training parameters to encourage acceptance
  acceptance_training: #unused
    profit_threshold: 0.10    # Accept offers within 10% of BATNA
    urgency_multiplier: 1.5   # Increase acceptance likelihood each round
    risk_aversion: 0.8        # Higher = more likely to accept safe deals

resource_allocation:
  total_resources: 100
  constraints:
    gpu_bandwidth: 380  # 4x + 4y <= 380 
    min_gpu: 5              # x >= 5 (minimum GPU allocation)
    min_cpu: 5              # y >= 5 (minimum CPU allocation)
  batnas:
    development: 300    # BALANCED: Higher BATNA to reduce their systematic utility advantage
    marketing: 270      # BALANCED: Lower BATNA to compensate for consistently low CPU allocations
  batna_decay:
    development: 0.015  # BALANCED: Same decay rate for both players 
    marketing: 0.015    # BALANCED: Same decay rate for both players 
  rounds: 5
  utility_functions:
    development:
      gpu_coefficient: 8      # Development team utility: 8x + 6y + ε
      cpu_coefficient: 6
      uncertainty_min: -2     # epsilon uncertainty range
      uncertainty_max: 2
    marketing:
      gpu_coefficient: 6      # Marketing team utility: 6x + 8y + ι
      cpu_coefficient: 8
      uncertainty_min: -2     # iota uncertainty range
      uncertainty_max: 2
  uncertainty:
    stochastic_demand:
      type: "normal"
      mean: 0
      std: 5
    market_volatility:
      type: "uniform"
      min: -0.08
      max: 0.08

integrative_negotiations:
  issues:
    server_room:
      options: [50, 100, 150]     # sqm
      points: [10, 30, 60]
    meeting_access:
      options: [2, 4, 7]          # days per week
      points: [10, 30, 60]
    cleaning:
      options: ["IT", "Shared", "Outsourced"]
      points: [10, 30, 60]
    branding:
      options: ["Minimal", "Moderate", "Prominent"]
      points: [10, 30, 60]
  weights:
    IT:
      server_room: 0.4
      meeting_access: 0.1
      cleaning: 0.3
      branding: 0.2
    Marketing:
      server_room: 0.1
      meeting_access: 0.4
      cleaning: 0.2
      branding: 0.3
  batnas:
    IT: 27        
    Marketing: 19  
  rounds: 5
  batna_decay: 0.015
 
