company_car:
  starting_price: 45000
  buyer_budget: 42000 #40000
  seller_cost: 36000  #38000
  buyer_batna: 41000    # ADJUSTED: Reduced from 41000 to create smaller utility surpluses
  seller_batna: 39000   # ADJUSTED: Reduced from 39000 to create smaller utility surpluses
  rounds: 5
  batna_decay:
    buyer: 0.015    # BALANCED: Same decay rate for both players (0.015 removed to stabilize negotiations)
    seller: 0.015   # BALANCED: Same decay rate for both players (0.015 removed to stabilize negotiations)
  # Training parameters to encourage acceptance
  acceptance_training:
    profit_threshold: 0.10    # Accept offers within 10% of BATNA
    urgency_multiplier: 1.5   # Increase acceptance likelihood each round
    risk_aversion: 0.8        # Higher = more likely to accept safe deals

resource_allocation:
  total_resources: 100
  constraints:
    gpu_bandwidth: 300  # 4x + 4y <= 300 (BALANCED: Equal coefficients for fair negotiation)
    min_gpu: 5          # x >= 5 (reduced to be more flexible)
    min_bandwidth: 5    # y >= 5 (reduced to be more flexible)
  batnas:
    development: 170    # BALANCED: Increased from 150 to reduce marketing advantage
    marketing: 150      # BALANCED: Decreased from 170 to create fair negotiation zone
  batna_decay:
    development: 0.015  # BALANCED: Same decay rate for both players (was 0.03)
    marketing: 0.015    # BALANCED: Same decay rate for both players (was 0.02)
  rounds: 5
  uncertainty:
    stochastic_demand:
      type: "normal"
      mean: 0
      std: 5
    market_volatility:
      type: "uniform"
      min: -0.08
      max: 0.08

integrative_negotiations:
  issues:
    server_room:
      options: [50, 100, 150]     # sqm
      points: [10, 30, 60]
    meeting_access:
      options: [2, 4, 7]          # days per week
      points: [10, 30, 60]
    cleaning:
      options: ["IT", "Shared", "Outsourced"]
      points: [10, 30, 60]
    branding:
      options: ["Minimal", "Moderate", "Prominent"]
      points: [10, 30, 60]
  weights:
    IT:
      server_room: 0.4
      meeting_access: 0.1
      cleaning: 0.3
      branding: 0.2
    Marketing:
      server_room: 0.1
      meeting_access: 0.4
      cleaning: 0.2
      branding: 0.3
  batnas:
    IT: 32        # Realistic BATNA (max achievable ~57, so this creates negotiation space)
    Marketing: 30  # Realistic BATNA (max achievable ~58, so this creates negotiation space)
  rounds: 5
  batna_decay: 0.015
